<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="first-row row">
            <div class="clear">AC</div>
            <div class="delete">Del</div>
            <div class="sign">+/-</div>
            <div class="divide">รท</div>
        </div>
        <div class="second-row row">
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="multiply">x</div>
        </div>
        <div class="third-row row">
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="minus">-</div>
        </div>
        <div class="forth-row row">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="plus">+</div>
        </div>
        <div class="fith-row row">
            <div class="zero">0</div>
            <div class="decimal">.</div>
            <div class="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
