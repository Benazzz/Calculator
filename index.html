<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="row">
            <div class="clear">AC</div>
            <div class="delete">Del</div>
            <div class="operator">รท</div>
        </div>
        <div class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="operator">x</div>
        </div>
        <div class="row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operator">-</div>
        </div>
        <div class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operator">+</div>
        </div>
        <div class="row">
            <div class="zero">0</div>
            <div class="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
